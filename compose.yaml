services:
  osticket:
    image: osticket-docker:apache
    container_name: webapp
    hostname: osticket-container
    volumes:
      - ./app:/var/www/html
    restart: unless-stopped
    ports:
      - 80:80
    environment:
      - OSTICKET_DB_HOST=db
      - OSTICKET_DB_USER=osticket
      - OSTICKET_DB_PASSWORD=osticketpass
      - OSTICKET_DB_NAME=osticket
  db:
    image: mysql:lts
    container_name: db
    hostname: mysql-db
    volumes:
      - ./osticket_data:/var/lib/mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlrootpass
      - MYSQL_DATABASE=osticket
      - MYSQL_USER=osticket
      - MYSQL_PASSWORD=osticketpass
    expose:
      - 3306

